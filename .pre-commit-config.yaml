ci:
    # Mypy fails for some checks on Numpy (!), but only on the pre-commit.ci
    # Is still tested in the GitHub CI, so save to just disable here
    skip: [mypy]

default_language_version:
    # force all unspecified python hooks to run python3.9
    # Latest version that can easily be isntalled on Ubuntu 20.04 LTS
    python: python3.9

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: "v5.0.0"
  hooks:
  - id: check-added-large-files
  - id: check-case-conflict
  - id: check-merge-conflict
  - id: check-symlinks
  - id: check-yaml
  - id: debug-statements
  - id: end-of-file-fixer
  - id: mixed-line-ending
  - id: requirements-txt-fixer
  - id: trailing-whitespace

- repo: https://github.com/PyCQA/isort
  rev: "5.13.2"
  hooks:
  - id: isort
    name: isort (python)

- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: "v0.0.262"
  hooks:
  - id: ruff
    args: [--fix, --show-fixes]

- repo: https://github.com/pre-commit/pygrep-hooks
  rev: v1.10.0
  hooks:
  - id: python-use-type-annotations

- repo: https://github.com/asottile/setup-cfg-fmt
  rev: "v2.6.0"
  hooks:
  - id: setup-cfg-fmt

- repo: https://github.com/asottile/pyupgrade
  rev: "v3.18.0"
  hooks:
  - id: pyupgrade
    args: ["--py36-plus"]

- repo: https://github.com/pycqa/flake8
  rev: "7.1.1"
  hooks:
  - id: flake8
    exclude: docs/conf.py
    additional_dependencies: [flake8-bugbear, flake8-print]

- repo: https://github.com/pre-commit/mirrors-mypy
  rev: "v1.11.2"
  hooks:
  - id: mypy
    files: histoprint
    args: []
    additional_dependencies: [numpy, types-click, uhi, rich]

- repo: https://github.com/mgedmin/check-manifest
  rev: "0.50"
  hooks:
  - id: check-manifest
    stages: [manual]
